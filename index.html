<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>HTML Form Elements</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/style.css" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link href="https://fonts.googleapis.com/css?family=Butcherman&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</head>
<body>
	<div class="title"><h1>Become a member of Queens Love Rock Mailing List!</h1></div>
	<div class="wrap">
				<form method="get" action="#null">
				<p>Get concert updates, discounted ticket prices and score free merch!</p>
					<label>First Name</label>
					<input type="text" name="fname" id="name1"/>
					<label>Last Name</label>
					<input type="text" name="lname" id="name2"/>
					<label for="email">Email</label>
					<input type="email"	name="email" id="email" pattern="^.+@.+$" placeholder="example@mail.com">
					<label for="age-verification"> I am 21 years of age or older</label>			
					<input type="checkbox" id="age-verification" name="age-verification" value="21"/>
					<button type="Submit" class="btn"> Sign me Up</button>
				</form>
	</div>
	
</body>
